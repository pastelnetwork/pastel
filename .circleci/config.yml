# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
orbs:
  go: circleci/go@1.5.0
  aws-cli: circleci/aws-cli@2.0.3
  aws-s3: circleci/aws-s3@3.0.0
version: 2.1
executors:
  pastel-builder:
    docker:
      - image: akobrin/pastel:0.0.2
commands:
  upload-s3:
    parameters:
      root_directory:
        type: string
        default: /pastel
      platform:
        type: string
      ext:
        type: string
        default: ""
    steps:
      - run:
          name: Prepare archive for AWS (<< parameters.platform >>)
          working_directory: << parameters.root_directory >>
          command: |
            reldir="<< parameters.platform >>-release"
            echo "<< parameters.platform >> release directory: $reldir"
            mkdir -p "$reldir"
            cp src/{pasteld$ext,pastel-cli$ext} "$reldir/"
            cd "$reldir" && zip pastel-$(os)-amd64.zip *            
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
      - aws-s3/copy:
          from: << parameters.root_directory >>/<< parameters.platform >>-release/pastel-<< parameters.platform >>-amd64.zip
          to: s3://$ROOT_BUCKET_NAME/pasteld/pastel-<< parameters.platform >>-amd64.zip
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
      - run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths /beta/pasteld/\* 
  
  github-upload:
    parameters:
      root_directory:
        type: string
        default: /pastel
      binaryName:
        type: string
      ext:
        type: string
        default: ""
      platform:
        type: string
    steps:
      - run:
          name: Uploading executable files to Pastel GitHub repo (<< parameters.platform >>)
          working_directory: << parameters.root_directory >>
          command: |
            wget https://github.com/github-release/github-release/releases/download/v0.10.0/linux-amd64-github-release.bz2
            bzip2 -d ./linux-amd64-github-release.bz2
            mv linux-amd64-github-release github-release
            chmod u+r+x github-release
            export EXPORT_ARTIFACT=<< parameters.binaryName >><< parameters.ext >>
            echo "Check existence of << parameters.binaryName >><< parameters.ext >> build and upload to GitHub"
            test -f $EXPORT_ARTIFACT
            ./github-release upload --user pastelnetwork --repo pastel --tag $CIRCLE_TAG --name << parameters.binaryName >>-linux-amd64 --file << parameters.binaryName >><< parameters.ext >>

jobs:
  build_platform:
    parameters:
      platform:
        type: string
        description: Build platform. Must be one of the "linux", "darwin", "windows"
      host:
        default: ""
        type: string
        description: Host parameters to build on the specific platform. Must be one of the "", "x86_64-w64-mingw32", "x86_64-apple-darwin14"
      debug_mode:
        default: true
        type: boolean
        description: Enable/Disable debug mode
      static_code_analysis:
        default: false
        type: boolean
        description: Use PVS-Studio static code analyzer
      run_tests:
        default: false
        type: boolean
        description: Execute tests
      deploy:
        default: false
        type: boolean
        description: If true - deploy release to GitHub and AWS
      source_directory:
        type: string
        default: /pastel/src/
      ext:
        type: string
        default: ""
    executor: pastel-builder
    working_directory: /pastel
    resource_class: medium+
    steps:
      - checkout
      - run:
          name: Building Pastel Core (<< parameters.platform >> version)
          no_output_timeout: 30m
          command: |
            HOST=<<parameters.host>> ./build.sh -j2 <<#parameters.debug_mode>>--enable-debug<</parameters.debug_mode>>
      - when:
          condition:
            and:
              - equal: [ true, << parameters.static_code_analysis >> ]
              - equal: [ true, << parameters.debug_mode >> ]
          steps:
            - run:
                name: Static code analysis
                working_directory: /pastel
                no_output_timeout: 10m
                command: |
                  ./pcutil/static_code_analysis.py -p $TEST_MAILBOX_PWD -e $PVS_EMAIL -n $PVS_SERIAL -j 3
            - store_artifacts:
                path: /pastel/pcutil/artifacts
      - store_artifacts:
          path: <<parameters.source_directory>>pasteld<<parameters.ext>>
          destination: /<<parameters.platform>>/pasteld<<parameters.ext>>
      - store_artifacts:
          path: <<parameters.source_directory>>pastel-cli<<parameters.ext>>
          destination: /<<parameters.platform>>/pastel-cli<<parameters.ext>>
      - store_artifacts:
          path: <<parameters.source_directory>>pastel-tx<<parameters.ext>>
          destination: /<<parameters.platform>>/pastel-tx<<parameters.ext>>
      - when:
          condition: << parameters.deploy >>
          steps:
            - github-upload:
                binaryName: pasteld
                ext: << parameters.ext >>
                platform: << parameters.platform >>
            - github-upload:
                binaryName: pastel-cli
                ext: << parameters.ext >>
                platform: << parameters.platform >>
            - upload-s3:
                ext: << parameters.ext >>
                platform: << parameters.platform >>
      - when:
          condition: << parameters.run_tests >>
          steps:
            - run:
                name: Fetching zkSNARK parameters
                working_directory: pcutil
                command: |
                  ./fetch-params.sh
            - run:
                name: Tests - gtest
                working_directory: qa/test-suite
                no_output_timeout: 30m
                command: |
                  ./full_test_suite.py gtest
            - run:
                name: Tests - util-test
                working_directory: qa/test-suite        
                command: |
                  ./full_test_suite.py util-test
            - run:
                name: Tests - secp256k1
                working_directory: qa/test-suite
                command: |
                  ./full_test_suite.py secp256k1
            - run:
                name: Tests - univalue
                working_directory: qa/test-suite
                command: |
                  ./full_test_suite.py univalue
            - run:
                name: Tests - rpc-common
                working_directory: qa/test-suite
                no_output_timeout: 30m
                command: |
                  ./full_test_suite.py rpc-common
            - run:
                name: Tests - rpc-ext
                working_directory: qa/test-suite
                no_output_timeout: 30m
                command: |
                  ./full_test_suite.py rpc-ext
            - run:
                name: Tests - rpc-mn
                working_directory: qa/test-suite
                no_output_timeout: 45m
                command: |
                  export PYTHONUNBUFFERED=1
                  ./full_test_suite.py rpc-mn

workflows:
    version: 2
    PastelBuild:
      jobs:
        - build_platform:
            platform: linux
            static_code_analysis: true
            run_tests: true
        - build_platform:
            platform: windows
            host: x86_64-w64-mingw32
            ext: .exe
        - build_platform:
            platform: darwin
            host: x86_64-apple-darwin14
        - build_platform:
            platform: linux
            debug_mode: false
            deploy: true
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^v.*/
            context:
              - Release
              - weekly-beta-builds
        - build_platform:
            platform: windows
            debug_mode: false
            ext: .exe
            deploy: true
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^v.*/
            context:
              - Release
              - weekly-beta-builds
        - build_platform:
            platform: darwin
            debug_mode: false
            deploy: true
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^v.*/
            context:
              - Release
              - weekly-beta-builds
